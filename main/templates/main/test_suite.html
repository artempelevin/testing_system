{% block content %}

    <h1>Тесты для набора</h1>

    {% if test_list %}

        <ul>
            {% for test in test_list %}
                <li>
                    <i>{{ test.title }}</i>
                    <form action="{% url 'test' test_suite_id=test.test_suite.id test_id=test.id %}" method="get">
                        <button type="submit">Начать тест</button>
                    </form>
                </li>
            {% endfor %}
            <li>
                <form action="{% url 'test_suites' %}" method="get">
                    <button type="submit">Назад к тестовым наборам</button>
                </form>
            </li>
        </ul>


    {% else %}

        <p>К сожалению, тут ещё не появилось ни одного теста...</p>
        <form action="{% url 'test_suites' %}" method="get">
            <button type="submit">Назад</button>
        </form>

    {% endif %}

{% endblock %}
