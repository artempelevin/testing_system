{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

    <h2>Вход</h2>

    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>{{ form.username.label_tag }}</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>{{ form.password.label_tag }}</td>
                <td>{{ form.password }}</td>
            </tr>
            <tr>
                <td>
                    <input class="btn btn-primary" type="submit" value="Войти">
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
